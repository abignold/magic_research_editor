<!DOCTYPE html>
<html>
<head>
	<title>Magic Research Save Editor</title>
	<script src="https://cdn.jsdelivr.net/npm/pako/dist/pako.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
		
	</style>

<body>
	<div class="header">
		<h1>Magic Research Save Editor</h1>
	</div>
	<div class="container">
		<div class="left"></div>
		<div class="middle">
			<div class="child" style="display: flex; justify-content: center;">
				<textarea id="import_field" name="import_field" rows="5" cols="40" placeholder="Enter text here"></textarea>
			</div>
			<div class="child">
				<button class="import-button" onclick="handleImport()">Import</button>
				<button class="export-button">Export</button>
			</div>
			<div class="child">
				<div class="text-fields-container">
					<div class="column">
						<label for="text-field-1">Label 1:</label>

					</div>
					<div class="column">

						<input type="text" id="text-field-7">

					</div>
					<div class="column">
